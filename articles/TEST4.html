<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="白菜编辑部">
<title>白菜编辑部</title>
<style type="text/css">
</style>
<script type="text/javascript">
    function display()
    {
        var nt = document.getElementById('nowTime');
        var now = new Date();
         nt.innerHTML = now.toLocaleTimeString();
        setInterval("display()",1000);
    }
    window.onload = display;
</script>
</head>
