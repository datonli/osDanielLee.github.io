<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE>clock</TITLE>
<SCRIPT LANGUAGE=javascript>
var clockbgcolor = 'INFOBACKGROUND';	//背景颜色
var clockfgcolor = 'INFOTEXT';		//文字颜色
var clockborder=1;			//边框宽度（为0表示不要边框）
function clocktick() {
thistime = new Date();			//得到当前日期对象。
year	= thistime.getYear();
month	= thistime.getMonth() + 1;	//因为getMonth方法返回的月份值是从0-11,需要加一才能符合习惯
day	= thistime.getDate();
hours	= thistime.getHours();
minutes	= thistime.getMinutes();
seconds	= thistime.getSeconds();
//如果时间为一位数，则在前面补零
if (eval(hours) <10)	{hours = "0" + hours}
if (eval(minutes) < 10)	{minutes = "0" + minutes}
if (seconds < 10)	{seconds = "0" + seconds}
thistime = year + '-' + month + '-' + day + '-';
thistime = thistime + '<br>' + hours + ":" + minutes + ":" + seconds;
if (clockborder!=0)			//如果边框不为0，则加入表格边框
//生成消息内容的HTML串
thistime='<table border='+clockborder+' width=100% height=100%><tr><td style="text-align:center ;color:' + clockfgcolor + '">'+thistime+'</td></tr></table>'
clockdiv.innerHTML = thistime;		//写入页面
}
document.writeln('<div id=clockdiv style="text-align:center ;width:120 ;height:50 ;color :' + clockfgcolor + ' ;background-color:' + clockbgcolor + '"></div>')
setInterval("clocktick()",1000);
</SCRIPT>
</HEAD>
<BODY>
</BODY>
</HTML>
